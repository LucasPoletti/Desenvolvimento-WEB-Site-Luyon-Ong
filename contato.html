<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyon — Contato</title>
    <style>
        *, *:before, *:after { box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #f7f7f7; margin: 0; padding: 0; line-height: 1.6; word-break: break-word; }
        header, footer { background-color: #eee; padding: 15px 0; text-align: center; }
        nav ul { list-style: none; padding: 0; margin: 10px 0 0 0; display: flex; justify-content: center; flex-wrap: wrap; }
        nav li { margin: 0 10px; }
        nav a { text-decoration: none; color: #0077cc; font-weight: bold; }
        nav a:hover { color: #005fa3; }
        .container { width: 90%; max-width: 900px; margin: 30px auto; padding: 25px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1, h2 { text-align: center; margin-bottom: 20px; }
        form { display: flex; flex-direction: column; gap: 15px; }
        label { font-weight: bold; }
        input, textarea { padding: 10px; border: 1px solid #ddd; border-radius: 5px; width: 100%; font-size: 1em; }
        textarea { resize: vertical; min-height: 100px; }
        .btn { display: inline-block; padding: 10px 20px; background-color: #0077cc; color: #fff; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; font-size: 1em; align-self: flex-start; }
        .btn:hover { background-color: #005fa3; }
        .map { width: 100%; height: 300px; border-radius: 8px; margin-top: 20px; }
        footer p { margin: 0; }
    </style>
</head>

<body>

<header>
    <h1>Luyon — Contato</h1>
    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="projetos.html">Projetos</a></li>
            <li><a href="voluntariado.html">Voluntariado</a></li>
            <li><a href="doacoes.html">Doações</a></li>
            <li><a href="transparencia.html">Transparência</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>
</header>

<main class="container">

    <section>
        <h2>Entre em contato</h2>
        <p>Preencha o formulário abaixo ou utilize nossos canais de comunicação. Responderemos o mais rápido possível.</p>

        <form id="contact-form" action="#" method="post" onsubmit="return submitForm(event)">
            <label for="name">Nome completo</label>
            <input type="text" id="name" name="name" required placeholder="Seu nome">

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required placeholder="seu@exemplo.com">

            <label for="phone">Telefone</label>
            <input type="tel" id="phone" name="phone" placeholder="(XX) XXXXX-XXXX">

            <label for="message">Mensagem</label>
            <textarea id="message" name="message" required placeholder="Escreva sua mensagem..."></textarea>

            <button type="submit" class="btn">Enviar mensagem</button>
        </form>

        <div class="map">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.123456789!2d-46.654321!3d-23.123456!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce1234567890ab%3A0xabcdef1234567890!2sLuyon!5e0!3m2!1spt-BR!2sbr!4v1697150000000!5m2!1spt-BR!2sbr" 
                width="100%" 
                height="300" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>

    </section>

</main>

<footer>
    <p>&copy; <span id="ano"></span> Luyon. Todos os direitos reservados.</p>
</footer>

<script>
    document.getElementById('ano').textContent = new Date().getFullYear();

    function submitForm(event) {
        event.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const message = document.getElementById('message').value;

        alert(`Mensagem enviada!\n\nNome: ${name}\nE-mail: ${email}\nTelefone: ${phone}\nMensagem: ${message}`);
        document.getElementById('contact-form').reset();
        return false;
    }
</script>

</body>
</html>
